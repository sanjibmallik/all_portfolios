<section class="mh-about" id="mh-about">
  <div class="container">
      <div class="row section-separator">
          <div class="col-sm-12 col-md-6">
              <div class="mh-about-img shadow-2 wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.4s">
                  <img src="assets/images/ab-img.png" alt="" class="img-fluid">
              </div>
          </div>
          <div class="col-sm-12 col-md-6">
              <div class="mh-about-inner">
                  <h2 class="wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.1s">About Me</h2>
                  <p class="wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.2s">{{user.aboutMe}}</p>
                  <div class="mh-about-tag wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.3s">
                      <ul >
                          <li *ngFor = "let skill of skills"><span>{{skill.name}}</span></li>
                      </ul>
                  </div>
                  <a target="_blank" href="{{link}}" class="btn btn-fill wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.4s">Downlaod CV <i class="fa fa-download"></i></a>
              </div>
          </div>
      </div>
  </div>
</section>



<section class="mh-service">
  <div class="container">
      <div class="row section-separator">
          <div class="col-sm-12 text-center section-title wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.2s">
              <h2>What I do</h2>
          </div>
          <div class="col-sm-4">
              <div class="mh-service-item shadow-1 dark-bg wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.3s">
                  <i class="fa fa-bullseye purple-color"></i>
                  <h3>UI Design</h3>
                  <p>
                     Work in progress
                  </p>
              </div>
          </div>
          <div class="col-sm-4">
              <div class="mh-service-item shadow-1 dark-bg wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.5s">
                  <i class="fa fa-code iron-color"></i>
                  <h3>Web Development</h3>
                  <p>
                    Work in progress
                  </p>
              </div>
          </div>
          <div class="col-sm-4">
              <div class="mh-service-item shadow-1 dark-bg wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.7s">
                  <i class="fa fa-object-ungroup sky-color"></i>
                  <h3>App Development</h3>
                  <p>
                    Work in progress
                  </p>
              </div>
          </div>
      </div>
  </div>
</section>
